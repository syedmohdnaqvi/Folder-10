<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting elements</title>
</head>
<body>
    <big>big tag</big>
    <small>small tag</small>
    <b>bold tag</b>
    <i>italic tag</i>
    <strong>strong tag</strong>
    <em>emphasized tag</em>
    <ins>inserted tag</ins>
    <del>deleted tag</del>
    <sub>subscript tag</sub>
    <sup>superscript tag</sup>
    <mark>mark tag</mark>

    <!-- these formatting elements are used to format text in different ways -->
</body>
</html>
